<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wet Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Wet Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

   <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/zabieg}">Zabiegi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/wlasciciel}">Wlasciciele</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/zwierzak}">Zwierzaki</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/harmonograms}">Harmonogram</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Harmonogram </h1>
		</div>
		
		<div class = "row">
			
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Ilosc zabiegow</th>
					
					<th> Data</th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "harmonogramcount: ${harmonograms}">
					<td th:text = "${harmonogramcount.Ilosc}"></td>
		
					<td th:text = "${harmonogramcount.Data}"></td>
				
				</tr>
			</tbody>
		
		</table>

	</div>
</body>
</html>
