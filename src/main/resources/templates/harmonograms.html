<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wet Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Wet Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

   <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/zabieg}">Zabiegi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/wlasciciel}">Wlasciciele</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/zwierzak}">Zwierzaki</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/harmonograms}">Harmonogram</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Harmonogram </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/harmonograms/new}" class = "btn btn-primary btn-sm mb-3"> Dodaj</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Zwierzak</th>
					<th> Zabieg</th>
					<th> Data</th>
					<th> Operacje </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "harmonogram: ${harmonograms}">
					<td th:text = "${harmonogram.Zabieg}"></td>
					<td th:text = "${harmonogram.Zwierzak}"></td>
					<td th:text = "${harmonogram.Data}"></td>
					<td>
						<a th:href = "@{/harmonograms/edit/{id}(id=${harmonogram.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/harmonograms/{id}(id=${harmonogram.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
			 <a th:href = "@{/harmonograms/count}"
						 class = "btn btn-primary">Oblicz ilosc zbiegow</a>
	</div>
</body>
</html>
